<div class="row">
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
        <h1 class="page-title txt-color-blueDark">
            <i class="fa fa-edit fa-fw "></i>${m.asString("scripter.overview.title")}
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="well">
            <blockquote>
                <div id="info" class="click2edit"></div>
            </blockquote>

            <div class="">
                <button id="edit_explain" class="btn btn-sm" type="button">${m.asString("buttons.info.edit")}</button>
                <button id="save_explain" class="btn btn-sm" type="button">${m.asString("buttons.info.save")}</button>
            </div>
        </div>
    </div>
</div>


<section id="widget-grid" class="">

    <div class="row">
        <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

            <div class="jarviswidget jarviswidget-color-darken" id="script-logs-win" data-widget-editbutton="false" data-widget-deletebutton="false">
                <div>
                    <div class="jarviswidget-editbox"></div>
                    <div class="widget-body">
                        <ul id="myTab1" class="nav nav-tabs bordered">
                            <li class="active"><a href="#s1" data-toggle="tab"><i class="fa fa-fw fa-lg fa-gear"></i> ${m.asString("scripter.overview.status")}</a></li>
                            <li><a href="#s2" data-toggle="tab"><i class="fa fa-fw fa-lg fa-gear"></i> ${m.asString("scripter.overview.recent")}</a></li>
                        </ul>

                        <div id="myTabContent1" class="tab-content padding-10">
                            <div class="tab-pane fade in active" id="s1">
                                <dl class="dl-horizontal" id="overview_status">
                                    <dt>URL</dt><dd>/ics/script/script_id</dd>
                                </dl>
                            </div>

                            <div class="tab-pane fade" id="s2">
                                <table id="recent_logs" class="table table-bordered table-hover">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </div>
</section>


<script type="text/javascript">

    pageSetUp();

    var pagefunction = function() {

        function htmlToText(divId) {
            var ce = $("<pre />").html($("#" + divId).html());
            if($.browser.webkit)
                ce.find("div").replaceWith(function() { return "\n" + this.innerHTML; });
            if($.browser.msie)
                ce.find("p").replaceWith(function() { return this.innerHTML  +  "<br>"; });
            if($.browser.mozilla || $.browser.opera ||$.browser.msie )
                ce.find("br").replaceWith("\n");
            return ce.text();
        } ;

        $( "#edit_explain" ).click(function() {
            $('.click2edit').summernote({
                focus : true, toolbar: [
                    //['style', ['style']], // no style button
                    ['style', ['bold', 'italic', 'underline', 'clear']],
                    ['fontsize', ['fontsize']],
                    ['color', ['color']],
                    ['para', ['ul', 'ol', 'paragraph']],
                    ['height', ['height']],
                    //['insert', ['picture', 'link']], // no insert buttons
                    ['table', ['table']], // no table button
                    // ['help', ['help']] //no help button
                ]
            });
        });

        $( "#save_explain" ).click(function() {
            var aHTML = $('.click2edit').code() ;
            $.ajax({
                type: "POST",
                url: "/admin/menus/script",
                data: { content: aHTML, field: "overview" }
            });
            $('.click2edit').destroy();
        });


        var scriptId = $("#scripts option:selected").val() ;
        if (scriptId == undefined) return ;

        $.ajax({
            url:'/ics/script/' + scriptId + "/overview",
            dataType:'json',
            success:function(data){
                $("#info").html(data['info']) ;
                var nodes = data['slogs'];
                $("#recent_logs").dataTable({
                    "data":nodes,
                    "searching":false,
                    "columns": [{'title':'${m.asString("scripter.overview.eventid")}'},{'title':'${m.asString("scripter.overview.time")}'},{'title':'${m.asString("scripter.overview.status")}'},{'title':'${m.asString("scripter.overview.result")}'}],
                    "order" : [[1, "desc"]]
                }) ;

                var tableFoot = '<tfoot><tr><td colspan="' + data['schemaName'].length + '" class="col-xs-12">' +
                        '				<fieldset class="smart-form">' +
                        '					<div class="row">' +
                        '						<section class="col col-12"><input type="button" class="btn btn-primary btn-sm" name="btn_detail" value="${m.asString("scripter.overview.buttons.view-detail")}" disabled="disabled"/></section>' +
                        '					</div>' +
                        '				</fieldset>' +
                        '				</td></tr></tfoot>' ;

                // $(tableFoot).appendTo($("#recent_logs")) ;
            },
            error:function(request,status,error){
                console.log('response', request, status, error) ;
            }
        }) ;


    };

    // run pagefunction on load
    loadScript("js/plugin/datatables/jquery.dataTables.min.js", function(){
        loadScript("js/plugin/datatables/dataTables.bootstrap.min.js", pagefunction);
    });

</script>

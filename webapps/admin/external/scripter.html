<div class="inbox-nav-bar no-content-padding"></div>

<div id="inbox-content" class="inbox-body no-content-padding">
    <div class="inbox-side-bar">
        <div class="well no-padding">
            <form class="smart-form no-padding" method="post" action="scripter/left" novalidate="novalidate">
                <fieldset>
                    <section class="no-padding">
                        <label class="label">${m.asString("scripter.choose")}</label>
                        <label class="select">
                            <select class="input-sm choose-sub form-control" id="scripts"></select>
                        </label>
                    </section>
                </fieldset>
            </form>
        </div>

        <ul class="inbox-menu-lg">
            <li class="submenu active"><a class="overview-load" href="javascript:void(0);">${m.asString("menu.scripter.overview")}</a></li>
            <li class="submenu"><a class="defined-load" href="javascript:void(0);">${m.asString("menu.scripter.defined")}</a></li>

            <li><br/><br/>
            <li>
            <li class="dd-item" data-id="1">
                <div class="dd-handle create-open">
                    <span>${m.asString("menu.scripter.create")}</span>
                </div>
            </li>
        </ul>

        <div class="air air-bottom inbox-space">
            &nbsp;
            <a href="javascript:void(0);" rel="tooltip" title="" data-placement="left" data-original-title='${m.asString("menu.scripter.remove")}' class="pull-right txt-color-darken">
                <i class="fa fa-trash-o fa-lg"></i>
            </a>

            <div class="progress progress-micro">
                <div class="progress-bar progress-primary" style="width: 0%;"></div>
            </div>
        </div>
    </div>

    <div class="table-wrap custom-scroll animated fast fadeInRight">
        <!-- ajax will fill this area -->
        LOADING...

    </div>


</div>

<div id="remove-script-confirm" title='${m.asString("scripter.remove.title")}' style="display:none">
    <form class="smart-form" id="remove-script-form" method="post" action="scripter/" novalidate="novalidate">
        <fieldset style="padding: 0px">
            <section>
                <label class="label">${m.asString("scripter.remove")} : <span id="removeScriptId"></span></label>
            </section>
        </fieldset>
    </form>
</div>

<div id="create-script-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header"><h5 id="myModalLabel">${m.asString("scripter.create")}</h5></div>

            <div class="modal-body">
                <form class="smart-form" id="create-script-form" method="post" action="scripter/" novalidate="novalidate">
                    <fieldset style="padding: 0px">
                        <section>
                            <label class="label">${m.asString("scripter.create.id")}</label>
                            <label class="input">
                                <input type="text" id="scriptid" name="scriptid" placeholder="new script id"/>
                            </label>
                        </section>
                    </fieldset>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">${m.asString("buttons.modal.close")}
                </button>
                <button class="btn btn-primary" name="create">${m.asString("scripter.create.button")}</button>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">

    pageSetUp();

    // PAGE RELATED SCRIPTS

    // pagefunction
    var pagefunction = function () {

        function tableHeightSize() {
            if ($('body').hasClass('menu-on-top')) {
                var menuHeight = 68;
                // nav height

                var tableHeight = ($(window).height() - 224) - menuHeight;
                if (tableHeight < (320 - menuHeight)) {
                    $('.table-wrap').css('height', (320 - menuHeight) + 'px');
                } else {
                    $('.table-wrap').css('height', tableHeight + 'px');
                }

            } else {
                var tableHeight = $(window).height() - 224;
                if (tableHeight < 320) {
                    $('.table-wrap').css('height', 320 + 'px');
                } else {
                    $('.table-wrap').css('height', tableHeight + 'px');
                }
            }
        }

        // fix table height
        tableHeightSize();

        $(window).resize(function () {
            tableHeightSize();
        });

        var lastScriptId = '';
        var lastMenuHTML = 'overview.html';

        $.ajax({
            url: '/ics/category.json',
            dataType: 'json',
            success: function (data) {
                for (var idx in data) {
                    var col = data[idx];
                    var option = $('<option value="' + col['iid'] + '">' + col['name'] + '</option>');
                    option.appendTo($("#scripts"));
                }

                //LOAD INBOX MESSAGES
                loadURL("external/script/overview.html", $('#inbox-content > .table-wrap'));
                lastScriptId = $("#scripts").val();

            },
            error: function (request, status, error) {
                console.log('response', request, status, error);
            }
        });

        loadURL("external/scripter/overview.html", $('#inbox-content > .table-wrap'));

        $(".choose-sub").change(function () {
            loadURL("external/scripter/" + lastMenuHTML, $('#inbox-content > .table-wrap'));
            lastScriptId = $("#scripts").val();
        });

        $(".fa-trash-o").click(function () {
            $("#remove-script-confirm").css('visibility', 'visible');
            $("#removeScriptId").html($("#scripts option:selected").text());
            $("#remove-script-confirm").dialog({
                modal: true,
                buttons: {
                    "${m.asString('menu.scripter.remove')}": function () {
                        var removeId = lastScriptId;
                        var win = $(this);
                        if (removeId > ' ') {
                            $.ajax({
                                type: "DELETE",
                                dataType: 'text',
                                url: "/ics/script/" + $(".choose-sub").val(),
                                data: { },
                                complete: function () {
                                    // $("#query_url").text(this.url) ;
                                },
                                success: function (data) {
                                    $("#scripts option:selected").remove();
                                    loadURL("external/script/" + lastMenuHTML, $('#inbox-content > .table-wrap'));
                                    win.dialog("close");
                                }
                            });
                        }
                    },
                    "${m.asString('buttons.modal.cancel')}": function () {
                        $(this).dialog("close");
                    }
                }
            });
        });

        $("#create-script-modal button[name=create]").click(function () {
            $("#create-script-form").submit();
        });

        $(".create-open").click(function () {
            $('#create-script-modal').modal({});
        });


        $("li.submenu").click(function () {
            $(this).siblings().removeClass("active");
            $(this).addClass("active");
        });

        // Buttons (compose mail and inbox load)
        $(".overview-load").click(function () {
            loadURL("external/scripter/overview.html", $('#inbox-content > .table-wrap'));
            lastMenuHTML = "overview.html";
        });

        $(".defined-load").click(function () {
            loadURL("external/scripter/defined.html", $('#inbox-content > .table-wrap'));
            lastMenuHTML = "defined.html";
        });

    };

    pagefunction();

</script>
